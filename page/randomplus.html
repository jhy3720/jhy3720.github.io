<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률 시뮬레이션</title>
    <!-- Tailwind CSS를 사용하여 현대적인 디자인을 적용합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Noto Sans KR 웹폰트를 불러옵니다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트를 Noto Sans KR로 설정합니다. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 입력 필드 화살표 숨기기 */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        /* iPhone(iOS)에서 입력 필드 터치 시 자동 확대되는 현상 방지 */
        input[type="number"] {
            font-size: 16px;
        }
        /* 애니메이션 효과 */
        .highlight-success {
            animation: highlight-success 0.7s ease-out;
        }
        @keyframes highlight-success {
            0% { background-color: #D1FAE5; transform: scale(1); } /* green-100 */
            50% { transform: scale(1.05); }
            100% { background-color: transparent; transform: scale(1); }
        }
        .highlight-fail {
            animation: highlight-fail 0.7s ease-out;
        }
        @keyframes highlight-fail {
            0% { background-color: #FEE2E2; transform: scale(1); } /* red-100 */
            50% { transform: scale(1.05); }
            100% { background-color: transparent; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 transition-all duration-500">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">확률 시뮬레이터 📊</h1>
            <p class="text-gray-500 mt-2">확률이 실제로 어떻게 작동하는지 확인해 보세요.</p>
        </div>

        <!-- 단일 시뮬레이션 섹션 -->
        <div class="mb-6">
            <label for="probability-input" class="block text-sm font-medium text-gray-700 mb-2">성공 확률 입력 (%)</label>
            <input type="number" id="probability-input" placeholder="예: 10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-center">
            
            <button id="single-trial-btn" class="mt-3 w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                한번 뽑아보기
            </button>
            <div id="single-result" class="text-center mt-3 h-8 text-xl font-bold"></div>
        </div>

        <!-- 구분선 -->
        <hr id="divider" class="my-8 border-t-2 border-gray-200">

        <!-- 다중 시뮬레이션 섹션 -->
        <div>
            <label for="trials-input" class="block text-sm font-medium text-gray-700 mb-2">시도 횟수 입력</label>
            <input type="number" id="trials-input" placeholder="예: 100" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition text-center">
            
            <button id="multiple-trials-btn" class="mt-3 w-full bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                여러번 뽑아보기
            </button>

            <!-- 결과 표시 -->
            <div class="mt-6 grid grid-cols-2 gap-4 text-center">
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-green-700">성공 횟수</p>
                    <p id="success-count" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-red-700">실패 횟수</p>
                    <p id="failure-count" class="text-2xl font-bold text-red-600">0</p>
                </div>
            </div>
            
            <div class="mt-4 bg-gray-50 p-4 rounded-lg text-center">
                 <p class="text-sm font-medium text-gray-700">한번이라도 당첨될 확률</p>
                 <p id="overall-probability" class="text-xl font-bold text-gray-800">-</p>
            </div>
            
            <!-- [추가됨] 초기화 버튼 -->
            <button id="reset-btn" class="mt-4 w-full bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                초기화
            </button>

             <p id="notification" class="text-center text-red-500 font-semibold h-6 mt-2"></p>
        </div>

    </div>

    <script>
        // DOM 요소 가져오기
        const probabilityInput = document.getElementById('probability-input');
        const singleTrialBtn = document.getElementById('single-trial-btn');
        const singleResult = document.getElementById('single-result');
        
        const trialsInput = document.getElementById('trials-input');
        const multipleTrialsBtn = document.getElementById('multiple-trials-btn');
        
        const successCountEl = document.getElementById('success-count');
        const failureCountEl = document.getElementById('failure-count');
        const overallProbabilityEl = document.getElementById('overall-probability');
        const notification = document.getElementById('notification');
        const resetBtn = document.getElementById('reset-btn'); // [추가됨]

        // 유효성 검사 함수
        function validateInput(value, min, max, name) {
            const num = parseFloat(value);
            if (value.trim() === '' || isNaN(num) || num < min || num > max) {
                notification.textContent = `${name}은(는) ${min}에서 ${max} 사이의 숫자여야 합니다.`;
                setTimeout(() => { notification.textContent = ''; }, 3000);
                return null;
            }
            notification.textContent = '';
            return num;
        }

        // 단일 시뮬레이션 이벤트 리스너
        singleTrialBtn.addEventListener('click', () => {
            const prob = validateInput(probabilityInput.value, 0.000001, 100, '확률');
            if (prob === null) return;

            const random = Math.random() * 100;
            singleResult.classList.remove('highlight-success', 'highlight-fail');
            
            // 애니메이션을 다시 트리거하기 위한 트릭
            void singleResult.offsetWidth;

            // [수정됨] 성공/실패 카운터 업데이트
            let currentSuccess = parseInt(successCountEl.textContent.replace(/,/g, '')) || 0;
            let currentFailure = parseInt(failureCountEl.textContent.replace(/,/g, '')) || 0;

            if (random < prob) {
                singleResult.textContent = '🎉 성공!';
                singleResult.className = 'text-center mt-3 h-8 text-xl font-bold text-green-600 highlight-success';
                successCountEl.textContent = (currentSuccess + 1).toLocaleString();
            } else {
                singleResult.textContent = '😭 실패...';
                singleResult.className = 'text-center mt-3 h-8 text-xl font-bold text-red-600 highlight-fail';
                failureCountEl.textContent = (currentFailure + 1).toLocaleString();
            }
        });

        // 다중 시뮬레이션 이벤트 리스너
        multipleTrialsBtn.addEventListener('click', () => {
            const prob = validateInput(probabilityInput.value, 0.000001, 100, '확률');
            if (prob === null) return;
            
            const trials = validateInput(trialsInput.value, 1, 1000000, '시도 횟수');
            if (trials === null) return;
            
            let success = 0;
            for (let i = 0; i < trials; i++) {
                if (Math.random() * 100 < prob) {
                    success++;
                }
            }
            
            successCountEl.textContent = success.toLocaleString();
            failureCountEl.textContent = (trials - success).toLocaleString();
        });

        // '한번이라도 당첨될 확률' 실시간 계산
        function calculateOverallProbability() {
            const probValue = parseFloat(probabilityInput.value);
            const trialsValue = parseInt(trialsInput.value, 10);

            if (isNaN(probValue) || isNaN(trialsValue) || probValue <= 0 || probValue > 100 || trialsValue <= 0) {
                overallProbabilityEl.textContent = '-';
                return;
            }

            const probOfFailure = 1 - (probValue / 100);
            const probOfAllFailures = Math.pow(probOfFailure, trialsValue);
            const probOfAtLeastOneSuccess = 1 - probOfAllFailures;
            
            const percentage = (probOfAtLeastOneSuccess * 100).toFixed(4);
            overallProbabilityEl.textContent = `${percentage}%`;
        }
        
        // [추가됨] 초기화 함수
        function resetAll() {
            probabilityInput.value = '';
            trialsInput.value = '';
            successCountEl.textContent = '0';
            failureCountEl.textContent = '0';
            singleResult.textContent = '';
            overallProbabilityEl.textContent = '-';
            notification.textContent = '';
        }

        // 입력값이 변경될 때마다 계산 함수 호출
        probabilityInput.addEventListener('input', calculateOverallProbability);
        trialsInput.addEventListener('input', calculateOverallProbability);
        resetBtn.addEventListener('click', resetAll); // [추가됨]

    </script>
</body>
</html>
