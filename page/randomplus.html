        <div id="resultMessage" class="text-center h-8 mt-6 text-2xl font-bold transition-opacity duration-300 opacity-0"></div>

        <!-- ê²°ê³¼ ì¹´ìš´íŠ¸ -->
        <div class="mt-6 grid grid-cols-2 gap-4 text-center">
            <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg min-w-0">
                <p class="text-sm text-blue-600 font-semibold mb-1">ì„±ê³µ</p>

            </div>
            <div class="bg-red-50 border border-red-200 p-4 rounded-lg min-w-0">

        <div class="mt-6 text-center min-h-[2.5rem] flex items-center justify-center">

        <!-- ì´ˆê¸°í™” ë²„íŠ¼ -->
        <div class="mt-2 text-center">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const probabilityInput = document.getElementById('probabilityInput');
            const tryButton = document.getElementById('tryButton');
            const resetButton = document.getElementById('resetButton');
            const successCountSpan = document.getElementById('successCount');
            const failureCountSpan = document.getElementById('failureCount');
            const resultMessage = document.getElementById('resultMessage');
            const repeatInput = document.getElementById('repeatInput');
            const repeatButton = document.getElementById('repeatButton');
            const winChanceMessage = document.getElementById('winChanceMessage');

            let successCount = 0;
            let failureCount = 0;
            
            // í•œë²ˆ ì´ìƒ ì„±ê³µí•  í™•ë¥ ì„ ê³„ì‚°í•˜ê³  í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            function updateWinChance() {
                const probability = parseFloat(probabilityInput.value);
                const repeats = parseInt(repeatInput.value, 10);

                if (isNaN(probability) || probability <= 0 || probability > 100 || isNaN(repeats) || repeats <= 0) {
                    winChanceMessage.textContent = ''; // ì…ë ¥ê°’ì´ ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ ë©”ì‹œì§€ë¥¼ ì§€ì›ë‹ˆë‹¤.
                    return;
                }

                // í•œë²ˆë„ ì„±ê³µí•˜ì§€ ëª»í•  í™•ë¥  = (ì‹¤íŒ¨ í™•ë¥ ) ^ íšŸìˆ˜
                const failProbability = 1 - (probability / 100);
                const allFailsProbability = Math.pow(failProbability, repeats);
                
                // í•œë²ˆ ì´ìƒ ì„±ê³µí•  í™•ë¥  = 1 - (í•œë²ˆë„ ì„±ê³µí•˜ì§€ ëª»í•  í™•ë¥ )
                const atLeastOneWinProbability = (1 - allFailsProbability) * 100;

                winChanceMessage.textContent = 
                    `í˜„ì¬ í™•ë¥ ë¡œ ${repeats.toLocaleString()}íšŒ ì‹¤í–‰ ì‹œ, í•œë²ˆ ì´ìƒ ì„±ê³µí•  í™•ë¥ ì€ ${atLeastOneWinProbability.toFixed(2)}% ì…ë‹ˆë‹¤.`;
            }

            // ì…ë ¥ê°’ì´ ë°”ë€” ë•Œë§ˆë‹¤ í™•ë¥ ì„ ë‹¤ì‹œ ê³„ì‚°í•©ë‹ˆë‹¤.
            probabilityInput.addEventListener('input', updateWinChance);
            repeatInput.addEventListener('input', updateWinChance);

            // 1íšŒ ì‹œë„ ë²„íŠ¼ ì´ë²¤íŠ¸
            tryButton.addEventListener('click', () => {
                const probability = parseFloat(probabilityInput.value);

                if (isNaN(probability) || probability < 0 || probability > 100) {
                    resultMessage.textContent = '0~100 ì‚¬ì´ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }
                
                resultMessage.classList.add('opacity-100');
                
                if (Math.random() < (probability / 100)) {
                    successCount++;
                    successCountSpan.textContent = successCount.toLocaleString();
                    resultMessage.textContent = 'ì„±ê³µ!';
                    resultMessage.classList.remove('text-yellow-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-green-600');
                } else {
                    failureCount++;
                    failureCountSpan.textContent = failureCount.toLocaleString();
                    resultMessage.textContent = 'ì‹¤íŒ¨...';
                    resultMessage.classList.remove('text-yellow-600', 'text-green-600', 'text-gray-800');
                    resultMessage.classList.add('text-red-600');
                }
            });

            // NíšŒ ì‹¤í–‰ ë²„íŠ¼ ì´ë²¤íŠ¸
            repeatButton.addEventListener('click', () => {
                const probability = parseFloat(probabilityInput.value);
                const repeats = parseInt(repeatInput.value, 10);

                if (isNaN(probability) || probability < 0 || probability > 100) {
                    resultMessage.textContent = '0~100 ì‚¬ì´ í™•ë¥ ì„ ì…ë ¥í•˜ì„¸ìš”!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }
                if (isNaN(repeats) || repeats <= 0) {
                    resultMessage.textContent = 'ë°˜ë³µ íšŸìˆ˜ëŠ” 1 ì´ìƒ ì…ë ¥í•˜ì„¸ìš”!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }

                let batchSuccess = 0;
                for (let i = 0; i < repeats; i++) {
                    if (Math.random() < (probability / 100)) {
                        batchSuccess++;
                    }
                }

                successCount += batchSuccess;
                failureCount += (repeats - batchSuccess);

                successCountSpan.textContent = successCount.toLocaleString();
                failureCountSpan.textContent = failureCount.toLocaleString();

                resultMessage.textContent = `${repeats.toLocaleString()}íšŒ ì‹¤í–‰ ì™„ë£Œ!`;
                resultMessage.classList.remove('text-yellow-600', 'text-red-600', 'text-green-600');
                resultMessage.classList.add('text-gray-800', 'opacity-100');
            });

            // ì´ˆê¸°í™” ë²„íŠ¼ ì´ë²¤íŠ¸
            resetButton.addEventListener('click', () => {
                successCount = 0;
                failureCount = 0;
                successCountSpan.textContent = '0';
                failureCountSpan.textContent = '0';
                probabilityInput.value = '';
                repeatInput.value = '';
                resultMessage.textContent = '';
                winChanceMessage.textContent = ''; // í™•ë¥  ë©”ì‹œì§€ë„ ì´ˆê¸°í™”í•©ë‹ˆë‹¤.
                resultMessage.classList.remove('opacity-100');
            });
            
            // Enter í‚¤ ì´ë²¤íŠ¸
            probabilityInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    tryButton.click();
                }
            });
            repeatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {

                }
            });
        });
    </script>
