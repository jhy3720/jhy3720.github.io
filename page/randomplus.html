<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강화 확률 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">강화 확률 시뮬레이션 🎲</h1>
            <p class="text-gray-500 mt-2">성공 확률을 입력하고 결과를 시험해보세요.</p>
        </div>

        <!-- 확률 입력 -->
        <div class="mb-4">
            <label for="probabilityInput" class="block text-sm font-medium text-gray-700 mb-2">성공 확률 (%)</label>
            <input type="number" id="probabilityInput" placeholder="예: 25.5" min="0" max="100" step="0.1"
                   class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <!-- 1회 실행 버튼 -->
        <button id="tryButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5 shadow-md">
            시도하기 (1회)
        </button>
        
        <!-- 구분선 -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-white px-2 text-sm text-gray-500">또는</span>
            </div>
        </div>

        <!-- N회 반복 섹션 -->
        <div class="mb-4">
            <label for="repeatInput" class="block text-sm font-medium text-gray-700 mb-2">반복 횟수</label>
            <input type="number" id="repeatInput" placeholder="예: 100" min="1"
                   class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
        </div>
        <button id="repeatButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5 shadow-md">
            N회 실행
        </button>


        <!-- 결과 메시지 -->
        <div id="resultMessage" class="text-center h-8 mt-6 text-2xl font-bold transition-opacity duration-300 opacity-0"></div>

        <!-- 결과 카운트 -->
        <div class="mt-6 grid grid-cols-2 gap-4 text-center">
            <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg min-w-0">
                <p class="text-sm text-blue-600 font-semibold mb-1">성공</p>
                <p id="successCount" class="text-3xl font-bold text-blue-800 break-all">0</p>
            </div>
            <div class="bg-red-50 border border-red-200 p-4 rounded-lg min-w-0">
                <p class="text-sm text-red-600 font-semibold mb-1">실패</p>
                <p id="failureCount" class="text-3xl font-bold text-red-800 break-all">0</p>
            </div>
        </div>

        <!-- 한번 이상 성공 확률 메시지 -->
        <div class="mt-6 text-center min-h-[2.5rem] flex items-center justify-center">
            <p id="winChanceMessage" class="text-sm text-gray-600"></p>
        </div>

        <!-- 초기화 버튼 -->
        <div class="mt-2 text-center">
             <button id="resetButton" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg transition duration-300">
                초기화
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const probabilityInput = document.getElementById('probabilityInput');
            const tryButton = document.getElementById('tryButton');
            const resetButton = document.getElementById('resetButton');
            const successCountSpan = document.getElementById('successCount');
            const failureCountSpan = document.getElementById('failureCount');
            const resultMessage = document.getElementById('resultMessage');
            const repeatInput = document.getElementById('repeatInput');
            const repeatButton = document.getElementById('repeatButton');
            const winChanceMessage = document.getElementById('winChanceMessage');

            let successCount = 0;
            let failureCount = 0;
            
            // 한번 이상 성공할 확률을 계산하고 표시하는 함수
            function updateWinChance() {
                const probability = parseFloat(probabilityInput.value);
                const repeats = parseInt(repeatInput.value, 10);

                if (isNaN(probability) || probability <= 0 || probability > 100 || isNaN(repeats) || repeats <= 0) {
                    winChanceMessage.textContent = ''; // 입력값이 유효하지 않으면 메시지를 지웁니다.
                    return;
                }

                // 한번도 성공하지 못할 확률 = (실패 확률) ^ 횟수
                const failProbability = 1 - (probability / 100);
                const allFailsProbability = Math.pow(failProbability, repeats);
                
                // 한번 이상 성공할 확률 = 1 - (한번도 성공하지 못할 확률)
                const atLeastOneWinProbability = (1 - allFailsProbability) * 100;

                winChanceMessage.textContent = 
                    `현재 확률로 ${repeats.toLocaleString()}회 실행 시, 한번 이상 성공할 확률은 ${atLeastOneWinProbability.toFixed(2)}% 입니다.`;
            }

            // 입력값이 바뀔 때마다 확률을 다시 계산합니다.
            probabilityInput.addEventListener('input', updateWinChance);
            repeatInput.addEventListener('input', updateWinChance);

            // 1회 시도 버튼 이벤트
            tryButton.addEventListener('click', () => {
                const probability = parseFloat(probabilityInput.value);

                if (isNaN(probability) || probability < 0 || probability > 100) {
                    resultMessage.textContent = '0~100 사이 숫자를 입력하세요!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }
                
                resultMessage.classList.add('opacity-100');
                
                if (Math.random() < (probability / 100)) {
                    successCount++;
                    successCountSpan.textContent = successCount.toLocaleString();
                    resultMessage.textContent = '성공!';
                    resultMessage.classList.remove('text-yellow-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-green-600');
                } else {
                    failureCount++;
                    failureCountSpan.textContent = failureCount.toLocaleString();
                    resultMessage.textContent = '실패...';
                    resultMessage.classList.remove('text-yellow-600', 'text-green-600', 'text-gray-800');
                    resultMessage.classList.add('text-red-600');
                }
            });

            // N회 실행 버튼 이벤트
            repeatButton.addEventListener('click', () => {
                const probability = parseFloat(probabilityInput.value);
                const repeats = parseInt(repeatInput.value, 10);

                if (isNaN(probability) || probability < 0 || probability > 100) {
                    resultMessage.textContent = '0~100 사이 확률을 입력하세요!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }
                if (isNaN(repeats) || repeats <= 0) {
                    resultMessage.textContent = '반복 횟수는 1 이상 입력하세요!';
                    resultMessage.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
                    resultMessage.classList.add('text-yellow-600', 'opacity-100');
                    return;
                }

                let batchSuccess = 0;
                for (let i = 0; i < repeats; i++) {
                    if (Math.random() < (probability / 100)) {
                        batchSuccess++;
                    }
                }

                successCount += batchSuccess;
                failureCount += (repeats - batchSuccess);

                successCountSpan.textContent = successCount.toLocaleString();
                failureCountSpan.textContent = failureCount.toLocaleString();

                resultMessage.textContent = `${repeats.toLocaleString()}회 실행 완료!`;
                resultMessage.classList.remove('text-yellow-600', 'text-red-600', 'text-green-600');
                resultMessage.classList.add('text-gray-800', 'opacity-100');
            });

            // 초기화 버튼 이벤트
            resetButton.addEventListener('click', () => {
                successCount = 0;
                failureCount = 0;
                successCountSpan.textContent = '0';
                failureCountSpan.textContent = '0';
                probabilityInput.value = '';
                repeatInput.value = '';
                resultMessage.textContent = '';
                winChanceMessage.textContent = ''; // 확률 메시지도 초기화합니다.
                resultMessage.classList.remove('opacity-100');
            });
            
            // Enter 키 이벤트
            probabilityInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    tryButton.click();
                }
            });
            repeatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    repeatButton.click();
                }
            });
        });
    </script>
</body>
</html>
