<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

        <!-- ë‹¨ì¼ ì‹œë®¬ë ˆì´ì…˜ ì„¹ì…˜ -->
        <div class="mb-6">

            <input type="number" id="probability-input" placeholder="ì˜ˆ: 10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-center">
            
            <button id="single-trial-btn" class="mt-3 w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:-translate-y-0.5 duration-300">

        <div>
            <label for="trials-input" class="block text-sm font-medium text-gray-700 mb-2">ì‹œë„ íšŸìˆ˜ ì…ë ¥</label>
            <input type="number" id="trials-input" placeholder="ì˜ˆ: 100" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition text-center">
            
            <button id="multiple-trials-btn" class="mt-3 w-full bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-transform transform hover:-translate-y-0.5 duration-300">

            </button>

            <!-- ê²°ê³¼ í‘œì‹œ -->
            <div class="mt-6 grid grid-cols-2 gap-4 text-center">
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-green-700">ì„±ê³µ íšŸìˆ˜</p>

                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-red-700">ì‹¤íŒ¨ íšŸìˆ˜</p>

                </div>
            </div>
            
            <div class="mt-4 bg-gray-50 p-4 rounded-lg text-center">
                 <p class="text-sm font-medium text-gray-700">í•œë²ˆì´ë¼ë„ ë‹¹ì²¨ë  í™•ë¥ </p>
                 <p id="overall-probability" class="text-xl font-bold text-gray-800">-</p>
            </div>
            
            <!-- [ì¶”ê°€ë¨] ì´ˆê¸°í™” ë²„íŠ¼ -->
            <button id="reset-btn" class="mt-4 w-full bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition-transform transform hover:-translate-y-0.5 duration-300">

             <p id="notification" class="text-center text-red-500 font-semibold h-6 mt-2"></p>

    </div>

    <script>
        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const probabilityInput = document.getElementById('probability-input');
        const singleTrialBtn = document.getElementById('single-trial-btn');
        const singleResult = document.getElementById('single-result');
        
        const trialsInput = document.getElementById('trials-input');
        const multipleTrialsBtn = document.getElementById('multiple-trials-btn');
        
        const successCountEl = document.getElementById('success-count');
        const failureCountEl = document.getElementById('failure-count');
        const overallProbabilityEl = document.getElementById('overall-probability');
        const notification = document.getElementById('notification');
        const resetBtn = document.getElementById('reset-btn'); // [ì¶”ê°€ë¨]

        // ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜
        function validateInput(value, min, max, name) {
            const num = parseFloat(value);
            if (value.trim() === '' || isNaN(num) || num < min || num > max) {
                notification.textContent = `${name}ì€(ëŠ”) ${min}ì—ì„œ ${max} ì‚¬ì´ì˜ ìˆ«ìì—¬ì•¼ í•©ë‹ˆë‹¤.`;
                setTimeout(() => { notification.textContent = ''; }, 3000);
                return null;
            }
            notification.textContent = '';
            return num;
        }

        // ë‹¨ì¼ ì‹œë®¬ë ˆì´ì…˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        singleTrialBtn.addEventListener('click', () => {
            const prob = validateInput(probabilityInput.value, 0.000001, 100, 'í™•ë¥ ');
            if (prob === null) return;

            const random = Math.random() * 100;
            singleResult.classList.remove('highlight-success', 'highlight-fail');
            
            // ì• ë‹ˆë©”ì´ì…˜ì„ ë‹¤ì‹œ íŠ¸ë¦¬ê±°í•˜ê¸° ìœ„í•œ íŠ¸ë¦­
            void singleResult.offsetWidth;

            // [ìˆ˜ì •ë¨] ì„±ê³µ/ì‹¤íŒ¨ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            let currentSuccess = parseInt(successCountEl.textContent.replace(/,/g, '')) || 0;
            let currentFailure = parseInt(failureCountEl.textContent.replace(/,/g, '')) || 0;

            if (random < prob) {
                singleResult.textContent = 'ğŸ‰ ì„±ê³µ!';
                singleResult.className = 'text-center mt-3 h-8 text-xl font-bold text-green-600 highlight-success';
                successCountEl.textContent = (currentSuccess + 1).toLocaleString();
            } else {
                singleResult.textContent = 'ğŸ˜­ ì‹¤íŒ¨...';
                singleResult.className = 'text-center mt-3 h-8 text-xl font-bold text-red-600 highlight-fail';
                failureCountEl.textContent = (currentFailure + 1).toLocaleString();
            }
        });

        // ë‹¤ì¤‘ ì‹œë®¬ë ˆì´ì…˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        multipleTrialsBtn.addEventListener('click', () => {
            const prob = validateInput(probabilityInput.value, 0.000001, 100, 'í™•ë¥ ');
            if (prob === null) return;
            
            const trials = validateInput(trialsInput.value, 1, 1000000, 'ì‹œë„ íšŸìˆ˜');
            if (trials === null) return;
            
            let success = 0;
            for (let i = 0; i < trials; i++) {
                if (Math.random() * 100 < prob) {
                    success++;
                }
            }
            
            successCountEl.textContent = success.toLocaleString();
            failureCountEl.textContent = (trials - success).toLocaleString();
        });

        // 'í•œë²ˆì´ë¼ë„ ë‹¹ì²¨ë  í™•ë¥ ' ì‹¤ì‹œê°„ ê³„ì‚°
        function calculateOverallProbability() {
            const probValue = parseFloat(probabilityInput.value);
            const trialsValue = parseInt(trialsInput.value, 10);

            if (isNaN(probValue) || isNaN(trialsValue) || probValue <= 0 || probValue > 100 || trialsValue <= 0) {
                overallProbabilityEl.textContent = '-';
                return;
            }

            const probOfFailure = 1 - (probValue / 100);
            const probOfAllFailures = Math.pow(probOfFailure, trialsValue);
            const probOfAtLeastOneSuccess = 1 - probOfAllFailures;
            
            const percentage = (probOfAtLeastOneSuccess * 100).toFixed(4);
            overallProbabilityEl.textContent = `${percentage}%`;
        }
        
        // [ì¶”ê°€ë¨] ì´ˆê¸°í™” í•¨ìˆ˜
        function resetAll() {
            probabilityInput.value = '';
            trialsInput.value = '';
            successCountEl.textContent = '0';
            failureCountEl.textContent = '0';
            singleResult.textContent = '';
            overallProbabilityEl.textContent = '-';
            notification.textContent = '';
        }

        // ì…ë ¥ê°’ì´ ë³€ê²½ë  ë•Œë§ˆë‹¤ ê³„ì‚° í•¨ìˆ˜ í˜¸ì¶œ
        probabilityInput.addEventListener('input', calculateOverallProbability);
        trialsInput.addEventListener('input', calculateOverallProbability);
        resetBtn.addEventListener('click', resetAll); // [ì¶”ê°€ë¨]

    </script>
