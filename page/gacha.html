<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽑기 웹 사이트</title>
    <!-- Tailwind CSS를 사용하여 현대적인 디자인을 적용합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Noto Sans KR 웹폰트를 불러옵니다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트를 Noto Sans KR로 설정합니다. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 입력 필드 화살표 숨기기 */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        /* [수정] iPhone(iOS)에서 입력 필드 터치 시 자동 확대되는 현상 방지 */
        input[type="text"],
        input[type="number"] {
            font-size: 16px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 transition-all duration-500">

        <!-- 입력 섹션 -->
        <div id="inputs-section">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">뽑기 웹 사이트 🎲</h1>
                <p class="text-gray-500 mt-2">상품명과 확률을 입력하고 시작해 보세요.</p>
            </div>

            <div id="items-container" class="space-y-3 mb-4">
                <!-- 초기 입력 필드 -->
                <div class="item-input-group flex items-center gap-3">
                    <input type="text" placeholder="상품명" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <input type="number" placeholder="확률(%)" class="w-28 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <button class="delete-item p-2 text-gray-400 hover:text-red-500 rounded-full hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="pointer-events: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="flex gap-3 mb-4">
                <button id="add-item" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 transition-transform transform hover:-translate-y-0.5 duration-300">
                    항목 추가
                </button>
                <button id="start-draw" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                    시작하기
                </button>
            </div>
            
            <!-- 알림 메시지 영역 -->
            <div id="notification" class="text-center text-red-500 font-semibold h-6"></div>
        </div>

        <!-- 결과 섹션 -->
        <div id="results-section" style="display: none;">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">입력된 항목 및 확률</h2>
                <p class="text-gray-500 mt-1">아래 '추첨하기' 버튼을 눌러주세요.</p>
            </div>
            
            <ul id="item-list" class="mb-6 bg-gray-50 p-4 rounded-lg space-y-2"></ul>

            <div id="result-display" class="text-center my-8 h-16">
                 <!-- 추첨 결과가 여기에 표시됩니다. -->
            </div>

            <div class="flex gap-3">
                <button id="draw-now" class="w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                    추첨하기
                </button>
                <button id="reset" class="w-full bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition-transform transform hover:-translate-y-0.5 duration-300">
                    다시하기
                </button>
            </div>
        </div>
    </div>

    <script>
        const itemsContainer = document.getElementById('items-container');
        const addItemBtn = document.getElementById('add-item');
        const startDrawBtn = document.getElementById('start-draw');
        const drawNowBtn = document.getElementById('draw-now');
        const resetBtn = document.getElementById('reset');

        const inputsSection = document.getElementById('inputs-section');
        const resultsSection = document.getElementById('results-section');
        const notification = document.getElementById('notification');
        const itemList = document.getElementById('item-list');
        const resultDisplay = document.getElementById('result-display');
        
        let gachaItems = [];

        // 항목 추가 기능
        addItemBtn.addEventListener('click', () => {
            const newInputs = document.createElement('div');
            newInputs.className = 'item-input-group flex items-center gap-3';
            newInputs.innerHTML = `
                <input type="text" placeholder="상품명" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                <input type="number" placeholder="확률(%)" class="w-28 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                <button class="delete-item p-2 text-gray-400 hover:text-red-500 rounded-full hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="pointer-events: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            itemsContainer.appendChild(newInputs);
        });

        // 항목 삭제 기능 (이벤트 위임)
        itemsContainer.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-item');
            if (deleteBtn) {
                if (itemsContainer.children.length > 1) {
                    deleteBtn.parentElement.remove();
                } else {
                    notification.textContent = '마지막 항목은 삭제할 수 없습니다.';
                    setTimeout(() => { notification.textContent = ''; }, 2000);
                }
            }
        });

        // 시작하기 기능 (유효성 검사 및 데이터 저장)
        startDrawBtn.addEventListener('click', () => {
            notification.textContent = '';
            gachaItems = [];
            let totalProb = 0;
            const itemGroups = document.querySelectorAll('.item-input-group');

            for (const group of itemGroups) {
                const name = group.children[0].value.trim();
                const prob = parseFloat(group.children[1].value);

                if (!name) {
                    notification.textContent = '상품명이 비어있습니다.';
                    return;
                }
                if (isNaN(prob) || prob <= 0) {
                    notification.textContent = `'${name}'의 확률을 올바르게 입력해주세요.`;
                    return;
                }
                gachaItems.push({ name, prob });
                totalProb += prob;
            }

            if (gachaItems.length === 0) {
                notification.textContent = '항목을 하나 이상 추가해주세요.';
                return;
            }
            if (Math.abs(totalProb - 100.0) > 0.001) { // 부동소수점 오차를 고려
                notification.textContent = `확률의 총합이 100%가 아닙니다. (현재: ${totalProb}%)`;
                return;
            }
            
            showResultsView();
        });

        // 결과 화면 표시
        function showResultsView() {
            itemList.innerHTML = '';
            gachaItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center text-gray-700';
                li.innerHTML = `<span>${item.name}</span><span class="font-bold">${item.prob}%</span>`;
                itemList.appendChild(li);
            });
            
            inputsSection.style.display = 'none';
            resultsSection.style.display = 'block';
            resultDisplay.innerHTML = '';
            drawNowBtn.disabled = false;
            drawNowBtn.classList.replace('bg-gray-400', 'bg-green-500');
            drawNowBtn.classList.add('hover:bg-green-600');

        }

        // 추첨 기능
        drawNowBtn.addEventListener('click', () => {
            const random = Math.random() * 100;
            let cumulativeProb = 0;
            let winner = null;

            for (const item of gachaItems) {
                cumulativeProb += item.prob;
                if (random < cumulativeProb) {
                    winner = item;
                    break;
                }
            }
            
            if(winner) {
                resultDisplay.innerHTML = `
                    <p class="text-lg text-gray-600">🎉 축하합니다! 🎉</p>
                    <p class="text-3xl font-bold text-green-600 animate-pulse">${winner.name}</p>
                    <p class="text-lg text-gray-600">에 당첨되셨습니다!</p>
                `;
            }

            // 아래 코드를 제거하여 버튼을 계속 활성화 상태로 둡니다.
            // drawNowBtn.disabled = true;
            // drawNowBtn.classList.replace('bg-green-500', 'bg-gray-400');
            // drawNowBtn.classList.remove('hover:bg-green-600');
        });

        // 다시하기 기능
        resetBtn.addEventListener('click', () => {
            inputsSection.style.display = 'block';
            resultsSection.style.display = 'none';
            notification.textContent = '';
            itemsContainer.innerHTML = `
                <div class="item-input-group flex items-center gap-3">
                    <input type="text" placeholder="상품명" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <input type="number" placeholder="확률(%)" class="w-28 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <button class="delete-item p-2 text-gray-400 hover:text-red-500 rounded-full hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="pointer-events: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
        });
    </script>
</body>
</html>
